<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        
        <div class="container">
            <div class="input1">
                <label for="weight" style="font-size: 20px; font-weight: 700;">Weight:</label>
                <input type="number" class="in" id="weight" placeholder="Enter your weight in Kgs">
            </div>
            <div class="input2">
                <label for="height" style="font-size: 20px;font-weight: 700;">Height:</label>
                <input type="number" class="in" id="height" placeholder="Enter your height in meters">
            </div>
            <div class="msg">

            </div>
            <div class="but">
                <button>Calculate</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
